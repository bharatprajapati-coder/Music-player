<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-clone</title>
    <link rel="stylesheet" href="Style.css" />
    <!-- <i class="fa-solid fa-play"></i> -->


    <nav>
        <ul>

            <li class="brand"><img src="spotify-logo-png-7053.png" alt="Spotify Logo">Spotify</li>
        </ul>
    </nav>
</head>

<body>
    <div class="container">
        <div class="songlist">
            <div class="songinfo">
                <div class="songName"> Sia - Unstoppable!</div>
                <span class="time">3 : 39 <i id="0" class="far songItemPlay fa-play-circle"></i></span>

            </div>

            <div class="songinfo">
                <div class="songName"> Sia - Unstoppable!</div>
                <span class="time">4:01 <i id="1" class="far songItemPlay fa-play-circle"></i></span>

            </div>
            <div class="songinfo">
                <div class="songName">Sia - Unstoppable!.</div>
                <span class="time">3 : 45 <i id="2" class="far songItemPlay fa-play-circle"></i></span>
            </div>
            <div class="songinfo">
                <div class="songName">Sia - Unstoppable!</div>
                <span class="time">3 : 39 <i id="3" class="far songItemPlay fa-play-circle"></i></span>

            </div>
            <div class="songinfo">
                <div class="songName">Sia - Unstoppable!</div>
                <span class="time">3 : 39 <i id="4" class="far songItemPlay fa-play-circle"></i></span>

            </div>
            <div class="songinfo">
                <div class="songName">Sia - Unstoppable! </div>
                <span class="time">3 : 39 <i id="5" class="far songItemPlay fa-play-circle"></i></span>

            </div>
        </div>

    </div>
    <div class="bottom">
        <input type="range" id="ProgressBar" class="Range" min=0 max=100 value=0 />
        <div class="songInformation">
            <h1 id="Firstsong">Unstoppable!</h1>
        </div>

        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="Startbtn"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>

    </div>

</body>
<script src="https://kit.fontawesome.com/c055a255ab.js" crossorigin="anonymous"></script>
<script src="Script.js"></script>

</html>
